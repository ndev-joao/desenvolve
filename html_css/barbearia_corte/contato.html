<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia Corte</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <nav>
            <ul class="navbar">
                <li class="navbar-title">Barbearia Corte</li>
                <!-- <li><img class="navbar-icon" src="imgs/barbeiro.svg"></li> -->
                <li class="navbar-item"><a href="contato.html">Contato</a></li>
                <li class="navbar-item"><a href="produtos.html">Produtos</a></li>
                <li class="navbar-item"><a href="index.html">Sobre</a></li>
            </ul>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <form>
            <fieldset>
                <legend>Dados</legend>
                <label for="name_user">Nome</label>
                <input class="input-padrao"  type="text" id="name_user" required placeholder="Nome completo">
        
                <label for="email_user">Email</label>
                <input class="input-padrao" type="email" id="email_user" required placeholder="seuemail@email.com">
        
                <label for="phone_user">Telefone</label>
                <input class="input-padrao"  type="tel" id="phone_user" required placeholder="(XX) XXXXX-XXXX">
    
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" required placeholder="Escreva aqui sua mensagem."></textarea>
            </fieldset>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    E-mail
                </label>
                
    
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>
    
                <label for= “radio-whatsapp”>
                    <input type="radio" name="contato" value=“whatsapp” id=“radio-whatsapp”>
                    WhatsApp
                </label>
            </fieldset>
            
            <label>
                <input class="checkbox" type="checkbox"> Gostaria de receber nossas novidades por e-mail?
            </label>

            <input type="submit" value="Enviar informaçöes" id="submit">
        </form>
    </main>
</body>
</html>
